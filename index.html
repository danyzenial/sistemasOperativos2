<body BACKGROUND="images/fondo4.jpg" BGPROPERTIES="fixed">
<div  class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header" >

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--blue-grey-900" "mdl-typography--title-color-contrast">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h4><i><img src="images/logo.png" width="100" height="60"></i>CloudMessages
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Cerrar Sesión
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons"></i><img src="images/Google.png" width="30" height="30"> Google
        </button>
        <button  hidden id="sign-in-face" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons"></i><img src="images/Facebook.png" width="30" height="30"> Facebook
        </button>
      </div>
    </div>
  </header>

  <main>
    
      <br>
     <div id ="portada"align="center"><img src="images/principio.jpg" width="1000" height="1200"></div>
     <div id="messages-card-container" class="caja mdl-cell mdl-cell--12-col mdl-grid">
      <!-- Messages container -->
      <div hidden id="messages-card"  class="caja mdl-card mdl-shadow--2dp ">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message">
              <label class="mdl-textfield__label" for="message">Escriba aquí su mensaje</label>
            </div>
            <button id="submit" disabled type="submit" style='width:70px; height:25px' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Enviar
            </button>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button id="submitImage" title="Subir imagen" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
          </form> 
        </div>
      </div>
     </div>  
    </br>
      <div ><h5 hidden  class="mdl-typography--font-medium">STREAMS</h5></div>
